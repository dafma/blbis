<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inmuebles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page1"> 
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let pro of prod" (click)="itemTapped($event, pro)">
    <ion-thumbnail item-left>
      <img src="http://img.aws.ehowcdn.com/intl-50x50/ds-photo/getty/article/148/223/AA014704.jpg">
    </ion-thumbnail>
    <h2>{{ pro.title | uppercase }}</h2>
    <p>{{pro.price}}</p>
    <button clear item-right>Ver</button>
  </ion-item>
</ion-list>



<div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
