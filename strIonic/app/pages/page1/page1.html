<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Uno</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1"> 
  <ion-list>
  <ion-item *ngFor="let pro of prod" (click)="itemTapped($event, pro)">
    <ion-thumbnail item-left>
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
    <h2>{{ pro.title | uppercase }}</h2>
    <p>{{pro.price}}</p>
    <button clear item-right>View</button>
  </ion-item>
</ion-list>



<div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
