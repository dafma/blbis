<ion-menu [content]="content" >

  <ion-toolbar>
    
  </ion-toolbar>

  <ion-content  >
    <div class="spacer" style="width: 268px; height: 14px;"></div>
    <div class="profile-image">
        <img src="https://s3-us-west-2.amazonaws.com/natcamuserr/static/serentatodo1000x1000.png" width="60%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list class="side-menu-left has-header side-menu-gradient">
      <button menuClose ion-item class="item-icon-left  side-menu-item" *ngFor="let p of pages" (click)="openPage(p)">
        <i class="{{p.icon}}"></i>{{p.title}}
      </button>

    </ion-list>
          <div class="spacer" style="width: 268px; height: 1px;"></div>
    <ion-list class="side-menu-left has-header side-menu-gradient">      
          <button menuClose ion-item class="item-icon-left  side-menu-item" >
               Login
          </button>
          <button menuClose ion-item class="item-icon-left  side-menu-item"  >
             Registrate
          </button>
    </ion-list>      
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
