    <style>
        nav {
            position: relative;
            z-index: 999;
            background-color: rgb(173, 199, 6);
        }
        .footer {
            background-color: rgb(173, 199, 6);
        }
        #nav > li:hover > a, .vertnav-top li > a:hover {
            color: #fff;
            margin-right: 0px;
            background: #86398E;
        }
        #nav > li > a:hover:nth-child(1), #nav > li > a.active:nth-child(1) {
            color: #fff;
            margin-right: 0px;
            background-color: #86398E;
        }
        #nav .nav-custom-link > a {
            cursor: default;
            background: #86398E;
        }
        .block-subscribe {
            padding: 30px 30px;
            background: #86398E;
        }
        .search-btn-bg {
            background-color: #86398E;
            border: 1px solid #86398E;
            border-radius: 0 1px 1px 0;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            height: 30px;
            line-height: 17px;
            padding: 6px 12px;
            position: absolute;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            margin-top: -1px;
            letter-spacing: 1px
        }
        .small-pr-slider .col-item:hover .actions button.button.btn-cart {
            background: #86398E;
            border: 1px solid #ADC706;
            color: #FFFFFF;
        }
    </style>
     <style>
            @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);
            h1 {
              color: #DE264C;
              text-transform: uppercase;
              text-align: center;
              margin-bottom:0;
            }
            h3 {
              margin-top:0;
              color: #DE264C;
              text-align: center;
            }
            #select-dropdown {
                color:rgba(50,50,50,1);
                width:250px;
                margin:auto;
                position: inherit;
                left:50%;
                top:50%;
                margin-top:-20px;
                margin-left:-125px;

                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor:pointer;
            }
            .select {
                background-color:#fff;
                text-align:center;
                font-weight:bold;
                text-transform:uppercase;
                line-height:40px;
                height:40px;
                border-bottom:1px solid rgba(230,230,230,1);
                -webkit-transition:top 0.2s, -webkit-transform 0.2s, color 0.2s, background-color 0.2s;
                width:230px;
                margin:auto;
                box-shadow:0px 0px 2px rgba(0,0,0,0.1);

                position:absolute;
                left:50%;
                margin-left:-115px;
            }
            .select:last-child {
                border-bottom:none;
            }
            .open .option:hover {
                background-color: #87b24d;
                color:#fff;
            }
            .default {
                -webkit-transform-style: preserve-3d;
                -webkit-backface-visibility:hidden;
                -webkit-transform-origin:50% 0%;
                -webkit-transition:transform 0.3s;
                -webkit-transform: perspective( 600px ) rotateX( 0deg );
                z-index:1000;
            }
            .default:active {
                -webkit-transform: perspective( 600px ) rotateX( 45deg );
                -webkit-perspective:600px;
            }
        </style>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
          $('#myInput').focus()
        })
    </script>
