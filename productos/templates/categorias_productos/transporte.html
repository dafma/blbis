{% extends "base.html" %}
{% block contenido %}
    <div class="container">
       <ul class="products-grid">
    {% for pro in prod %}
           <li class="item col-lg-4 col-md-4 col-sm-6 col-xs-6">
                <div class="col-item">
                  <div class="sale-label sale-top-right">renta</div>
                  <div class="images-container"> <a class="product-image" title="Sample Product" href="{{ pro.get_absolute_url }}"> <img alt="a" class="img-responsive" src="{{ pro.get_image_url }}"></a>
                    <div class="actions">
                      <div class="actions-inner">
                        <button type="button" title="Add to Cart" class="button btn-cart"><span>ver</span></button>
                        <ul class="add-to-links">
                          <li><a href="wishlist.html" title="Add to Wishlist" class="link-wishlist"><span>Agregar a favoritos</span></a></li>
                          <li><a href="compare.html" title="Add to Compare" class="link-compare "><span>Comparar</span></a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="qv-button-container"> <a class="qv-e-button btn-quickview-1" href="{{ pro.get_absolute_url }}"><span><span>Ver</span></span></a> </div>
                  </div>
                  <div class="info">
                    <div class="info-inner">
                      <div class="item-title"> <a title=" Sample Product" href="{{ pro.get_absolute_url }}"> {{ pro.title }} </a> </div>
                      <!--item-title-->
                      <div class="item-content">
                        <div class="ratings">
                          <div class="rating-box">
                            <div class="rating" style="width:0%"></div>
                          </div>
                        </div>
                        <div class="price-box"> <span class="regular-price"> <span class="price">$50.00</span> </span> </div>
                      </div>
                      <!--item-content-->
                    </div>
                    <!--info-inner-->

                    <div class="clearfix"> </div>
                  </div>
                </div>
              </li>
    {% endfor %}
    </ul>
    </div>


{% endblock %}
